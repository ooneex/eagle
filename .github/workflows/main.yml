name: Main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Publish
        run: bunx jsr publish
